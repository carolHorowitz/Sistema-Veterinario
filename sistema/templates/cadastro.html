{% extends 'base.html' %}

{% block 'titulo' %} Cadastro {% endblock %}

{% block 'conteudo' %} 

<div class="container">
    <br>

    {% if status == '1' %}
       <div class="alert alert-danger" role="alert">
          Sua senha não pode ter menos de 6 dígitos!
       </div> 

    {% endif %}     
    <div class="row">

        <div class="col-md-3">
            
        </div>

        <div class="col-md">
            <h1>Cadastre-se</h1>
            <hr>

            <form method="POST" action="{% url 'validacao' %}"> {% csrf_token %}

                <label>Nome</label>
                <input name='nome' class="form-control" type="text" placeholder="Nome...">
                <br>
                <label>Email</label>
                <input name="email" class="form-control" type="text" placeholder="Email...">
                <br>
                <label>Senha</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha...">
                <br>
                <input class="btn btn-info btn-lg" type="submit" value="Enviar">

            </form>
        </div>

        <div class="col-md-3">

        </div>
     
        
    </div>

</div>

{% endblock %}
